<!DOCTYPE html>
<html>
  <head>
    <title>Вработи наш студент</title>
    <meta charset="utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a5bac65caa.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="shadow p-1">
      <nav>
        <ul class="navbar">
          <div class="brainster">
            <li class="logo">
              <a href="./index.html"><img src="./Logo.png" /></a>
              <span>Brainster</span>
            </li>
          </div>
          <input type="checkbox" id="check" />
          <span class="menu">
            <li>
              <a
                class="hvr_effects"
                href="https://brainster.co/marketing/"
                target="_blank"
                >Академија за маркетинг</a
              >
            </li>
            <li>
              <a
                class="hvr_effects"
                href="https://brainster.co/full-stack/"
                target="_blank"
                >Академија за програмирање</a
              >
            </li>
            <li>
              <a
                class="hvr_effects"
                href="https://brainster.co/data-science/"
                target="_blank"
                >Академија за data science</a
              >
            </li>
            <li>
              <a
                class="hvr_effects"
                href="https://brainster.co/graphic-design/"
                target="_blank"
                >Академија за дизајн</a
              >
            </li>
            <li>
              <a
                class="employ_button rounded-1 hvr_effects"
                href="./registration_form.html"
                target="_blank"
                >Вработи наш студент</a
              >
            </li>

            <label for="check" class="close_menu"
              ><i class="fas fa-times"></i
            ></label>
          </span>
          <label for="check" class="open_menu"
            ><i class="fas fa-bars"></i
          ></label>
        </ul>
      </nav>
    </header>
    <div class="caption_registration text-center">
      <h1 class="fw-bolder">Вработи Студенти</h1>
    </div>
    <div class="form_section">
      <form>
        <div class="form_div">
          <label for="name" class="form-label fw-bolder">Име и презиме</label>
          <input
            type="text"
            class="form-control shadow-none"
            id="name"
            placeholder="Вашето име и презиме"
            style="font-style: italic"
          />
          <div class="form-text"></div>
        </div>
        <div class="form_div">
          <label for="companyName" class="form-label fw-bolder"
            >Име на компанијата</label
          >
          <input
            type="text"
            class="form-control shadow-none"
            id="name"
            placeholder="Име на вашата компанија"
            style="font-style: italic"
          />
          <div id="companyName" class="form-text"></div>
        </div>
        <div class="form_div">
          <label for="emailHelp" class="form-label fw-bolder"
            >Контакт имејл</label
          >
          <input
            type="email"
            class="form-control shadow-none"
            id="exampleInputEmail1"
            placeholder="Контакт имејл на вашата компанија"
            style="font-style: italic"
          />
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="form_div">
          <label for="emailHelp" class="form-label fw-bolder"
            >Контакт имејл</label
          >
          <input
            type="number"
            class="form-control shadow-none"
            id="number"
            placeholder="Контакт телефон на вашата компанија"
            style="font-style: italic"
          />
          <div id="number" class="form-text"></div>
        </div>
        <div class="form_div">
          <label for="disabledSelect" class="form-label fw-bolder"
            >Тип на студенти</label
          >
          <select
            id="disabledSelect"
            class="form-select shadow-none fw-bolder select"
          >
            <option disabled selected hidden>Изберете тип на студент</option>
            <option class="fw-bolder option">
              <span>Студенти од маркетинг</span>
            </option>
            <option class="fw-bolder">Студенти од програмирање</option>
            <option class="fw-bolder">Студенти од data science</option>
            <option class="fw-bolder">Студенти од дизајн</option>
          </select>
        </div>
        <div class="form_div">
          <button type="submit" class="btn btn-primary">Испрати</button>
        </div>
      </form>
    </div>
    <footer class="text-center">
      <p>Изработено со <span> ♥</span> од студентите на Brainster</p>
    </footer>
    <!-- POPPER JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
